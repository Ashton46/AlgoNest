<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>AlgoNest — Demo Dashboard</title>
<meta name="description" content="Interactive demo of player heatmaps, movement and speed charts."/>
<link rel="stylesheet" href="styles.css"/>
<script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script defer src="app.js"></script>
</head>
<body class="App">
<header class="container SiteHeader">
<a class="brand" href="/">AlgoNest</a>
<nav class="nav">
<a href="index.html#features">Features</a>
<a href="reports.html">Reports</a>
<a href="settings.html">Settings</a>
</nav>
</header>


<main class="container dash">
<h1>Demo Dashboard</h1>
<p class="muted">This page uses <em>mock data</em> to showcase visuals without any server. Upload is simulated.</p>


<section class="panel Upload">
<h2>Upload Game Footage</h2>
<div class="drop" id="dropArea" tabindex="0" role="button" aria-label="Drop video here or use the button">
<svg viewBox="0 0 64 64" width="40" aria-hidden="true"><path d="M32 10v34m0 0l-8-8m8 8l8-8" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round"/><rect x="8" y="44" width="48" height="10" rx="5" fill="currentColor" opacity="0.1"/></svg>
<p>Drag & drop a video here (mock) or</p>
<button class="btn" id="mockProcess">Run Sample Analysis</button>
</div>
</section>


<section class="grid dashGrid">
<article class="card">
<h3>Player Heatmap</h3>
<canvas id="heatmap" width="640" height="360" class="canvas"></canvas>
</article>
<article class="card">
<h3>Average Positions</h3>
<canvas id="avgPositions" width="640" height="360"></canvas>
</article>
<article class="card">
<h3>Speed Over Time</h3>
<canvas id="speedChart" width="640" height="360"></canvas>
</article>
<article class="card">
<h3>Possession & Zones</h3>
<canvas id="zonesChart" width="640" height="360"></canvas>
</article>
</section>
</main>


<footer class="container footer">
<small>© <span id="year2"></span> AlgoNest</small>
</footer>
<script>document.getElementById('year2').textContent = new Date().getFullYear();</script>
</body>
</html>
